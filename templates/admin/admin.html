<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content="Web Application for Uni Database Management">
    <meta name="author" content="ICT2103-Team23">
    <meta http-equiv="refresh" content="60">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link own CSS -->
    <link rel="stylesheet" href="../../static/css/admin/admin.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
    <title>Unify - Admin Portal</title>
</head>
<body>

<div class="wrapper">
    <div class="card">
        <img src="../../static/images/unity_log.png" alt="logo">
        <div class="info">
            <p>Admin Pass</p>
        </div>
        <form control="" class="form-group">
            <div class="row">
                <input type="text" name="username" id="username" class="form_input" placeholder="Enter Username">
            </div>
            <div class="row">
                <input type="password" name="password" id="password" class="form_input" placeholder="Enter Password">
            </div>
            <div class="row">
                <input type="submit" value="Submit" id="btn" class="btn">
            </div>
            <div class="row">
                <a href="" type="button" value="Button" id="forgetPassword">Forget Password</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
