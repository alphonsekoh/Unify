{% extends 'base.html' %}
{% block head %}
{% endblock %}
{% block body %}
<style>
@media screen and (max-width: 1200px) {
  .col-6{
    width: 100%;
    margin-bottom: 20px;
  }
}

</style>
<div class="container">
    <h1 id="coverH1">Kickstart your journey here!</h1>
    <h2 id="coverH2">Explore all the courses from the local universities in Singapore.</h2>
    <p id="coverP">Last updated on: 01 October 2021 |
        Photo by <a
                href="https://unsplash.com/@yuhao?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                target="_blank" rel="noopener noreferrer">Pang Yuhao</a> on
        <a href="https://unsplash.com/s/photos/university?utm_source=unsplash&utm_medium=referral&
        utm_content=creditCopyText" target="_blank" rel="noopener noreferrer">Unsplash</a></p>
    <form>
        <div class="row">
            <div class="col-6">
                <select class="selectBox" id="searchCourse">
                    <option value="" disabled selected hidden>What do you want to study?</option>
                    <option>Business</option>
                    <option>Design</option>
                    <option>Engineering</option>
                    <option>Humanities & Social Sciences</option>
                    <option>Information Technology</option>
                    <option>Science</option>
                </select>
            </div>
            <div class="col-6">
                <select class="selectBox" id="searchUniversity">
                    <option value="" disabled selected hidden>Which university?</option>
                    <option>Nanyang Technological University (NTU)</option>
                    <option>National University of Singapore (NUS)</option>
                    <option>Singapore Institute of Technology (SIT)</option>
                    <option>Singapore Management University (SMU)</option>
                    <option>Singapore University of Social Sciences (SUSS)</option>
                    <option>Singapore University of Technology and Design (SUTD)</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-6"></div>
            <div class="col-6">
                <input type="submit" value="Submit" id="submitButton" class="btn">
            </div>
        </div>
    </form>
</div>

<img src="static/images/graduates_throw_hat.png" alt="graduates throw hat to the sky" id="coverImg">

{% endblock %}
